<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transition Timing Function</title>
</head>
<body>
    

    <div class="container">
        <h1>Transition Timing Function</h1>
        <div class="transition ease">ease</div>
        <div class="transition ease-in">ease in</div>
        <div class="transition ease-out">ease out</div>
        <div class="transition ease-in-out">ease in out</div>
        <div class="transition linear">linear</div>
        <div class="transition step-start">step start</div>
        <div class="transition step-end">step end</div>
        <h1>Transition Timing Function Steps</h1>
        <div class="transition steps">steps</div>
        <div class="transition steps-start">steps start</div>
        <div class="transition steps-end">steps end</div>
        <h1>Transition Timing Function Cubic</h1>
        <div class="transition cubic">Cubic</div>
    </div>
</body>
</html>
