<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Polarid Image Gallery</title>
</head>

<body>
    <section class="polarid-gallery">
        <h1 class="polarid-gallary-title">Image Gallery</h1>
        <figure class="polarid-card">
            <img src="https://i.pinimg.com/564x/69/da/96/69da967cf37f2e22987b0aad4079f850.jpg" width="200"
                height="200" alt="Swan" />
            <figcaption class="polarid-card-caption">Swan</figcaption>
        </figure>
        <figure class="polarid-card">
            <img src="https://i.pinimg.com/564x/e7/7a/d9/e77ad969bbedbdca6d2138a964bd906d.jpg" width="200"
                height="200" alt="Sparrow"/>
            <figcaption class="polarid-card-caption">Swan</figcaption>
        </figure>
        <figure class="polarid-card">
            <img src="https://i.pinimg.com/564x/58/10/9b/58109ba5da2f979000f4acdc37b78612.jpg" width="200"
                height="200" alt="Blue Bird"/>
            <figcaption class="polarid-card-caption">Swan</figcaption>
        </figure>
        <figure class="polarid-card">
            <img src="https://i.pinimg.com/564x/f9/3e/ec/f93eeca74607ec590f7c08d3b53571a2.jpg" width="200"
                height="200" alt="Humming Bird"/>
            <figcaption class="polarid-card-caption">Swan</figcaption>
        </figure>
    </section>
</body>

</html>
